<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div class="posts-entry">
    <h2>{{ posts.title }}</h2>
    <p>{{ posts.body }}</p>
    {% for comment in post.comments.all %}
    <div class="comment">
        <strong>{{ comment.author }}</strong>
        <p>{{ comment }}</p>
    </div>
{% empty %}
    <p>No comments here yet :(</p>
{% endfor %}
    </div>


<a href="{% url 'post_edit' posts.pk %}">+ Edit Blog Post</a>
<p><a href="{% url 'post_delete' posts.pk %}">+ Delete Blog Post</a></p>


{% endblock content %}
