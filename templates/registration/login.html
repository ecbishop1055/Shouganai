<!-- templates/registration/login.html-->
{% extends 'base.html' %}

{% block content %}
<h2 class="form-specific">Log In</h2>
<form class="form-specific" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="myButton" type="submit">Log In</button>
    <button class="myButton" type="submit">
        <a href="{% url 'signup' %}">Sign Up</a>
    </button>
</form>

{% endblock content %}
