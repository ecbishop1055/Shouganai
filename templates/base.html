<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
    <title>Shouganai</title>
    <link rel="stylesheet" href="{% static 'css/boot.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+pro:400"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'home' %}">Shouganai</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Post Something</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'post_new' %}">+ Post Something</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >More</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'edit_profile' %}"
                    >Edit Profile</a
                  >
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
              {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </header>
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
