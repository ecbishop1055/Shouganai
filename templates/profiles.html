<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{user.username}}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
<h1>Users</h1>

      {% for object in object_list %}
        <a href="{% url 'profile' object.pk %}"><h2>{{ user.username }}</h2></a>
        <h3>{{ object.username }}</h3>
      {% endfor %}
{% endif %}
{% endblock content %}
