<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{user.username}}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
<h1>Users</h1>

      {% for user in object_list %}
        <h2>{{ user.username }}</h2>
        <h3>{{ user.graduation_date }}</h3>
      {% endfor %}
{% endif %}
{% endblock content %}
