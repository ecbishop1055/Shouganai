<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<style>
  body {
    background-image: url("{{ profile.profile_background.url }}");
  }
  </style>
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ profile.profile_pic.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ profile.user}}</h2>
          <p class="text-secondary">{{ profile.bio }}</p>
        </div>
      </div>
    </div>
{% endif %}
{% endblock content %}
